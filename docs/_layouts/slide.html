<style>
    .revealfull
    {
    width: 100vw; 
        height: 56.25vw; /* height:width ratio = 9/16 = .5625  */
        max-height: 100vh;
        max-width: 177.78vh; /* 16/9 = 1.778 */
        margin: auto;
        position: absolute;
        top:0;bottom:0; /* vertical center */
        left:0;right:0; /* horizontal center */    
    }
    .revealsmall
    {
        width: 30vw; 
    }
    svg[id^="mermaid-"] 
    { 
        min-width: 900px;
        min-height: 700px;
    }

</style>
<body>
<div class="reveal reveal4 revealfull">
<div class="slides">
<section data-markdown="{{page.slide-contents}}">
</section>
</div>
</div>
<script>
window.nhsce.MermaidInit(false);
window.nhsce.UseReveal(document, "reveal4", true, "section.present > div.mermaid, section.present > code.mermaid", true);
</script> 
</body>
</html>
